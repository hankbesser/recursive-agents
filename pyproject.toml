[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "recursive-companion"
version = "0.1.0"
description = "A meta-framework for self-improving LLM responses through recursive critique and revision"
authors = [{ name="Your Name", email="you@example.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
keywords = ["ai", "llm", "agents", "recursive", "itertation", "recursion", "langchain", "critique", "revision", "meta-framework"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "langchain>=0.3.0",
    "langchain-openai>=0.3.0",
    "langchain-core>=0.3.0",
    "openai>=1.0.0",
    "numpy>=2.0.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
streamlit = [
    "streamlit>=1.40.0",
]
demos = [
    "langgraph>=0.2.0",
]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "ruff>=0.0.261",
]
all = [
    "recursive-companion[streamlit,demos,dev]",
]

[project.urls]
Homepage = "https://github.com/yourusername/recursive-companion"
Documentation = "https://github.com/yourusername/recursive-companion#readme"
Repository = "https://github.com/yourusername/recursive-companion"
Issues = "https://github.com/yourusername/recursive-companion/issues"

[tool.setuptools]
packages = ["recursive_companion", "core"]

[tool.setuptools.package-data]
recursive_companion = ["templates/*.txt"]
core = ["templates/*.txt"]  # In case templates are accessed from core